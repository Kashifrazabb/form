<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>User Login</title>
</head>

<body>
    <div class="wrapper">
        <img src="./assets/images/avatar.svg" alt="USER">
        <h1 class='text-center heading'>USER LOGIN</h1>
        <form class="content">
            <div class="form-group">
                <label for="username">USERNAME*</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text user"><i class="fas fa-user"></i></div>
                    </div>
                    <input type="text" class='form-control' id='username' required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD*</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                    </div>
                    <input type="password" class='form-control' id='username' required>
                </div>
            </div>
            <div class="custom-checkbox custom-control">
                <input type="checkbox" id="remember" class='custom-control-input' checked />
                <label for='remember' class='custom-control-label'> Remember Me </label>
            </div>
            <input type="button" class='btn btn-danger btn-block' value='Login'>
        </form>
        <div class='forget-signup'>
            <small><a href="#">Forget Password?</a></small>
            <small>Don't have an account? <a href="./signup.html">Sign up here!</a></small>
        </div>
    </div>
</body>

</html>
